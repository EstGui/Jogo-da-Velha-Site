<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="assets/style/geral.css">
    <!-- <link rel="stylesheet" href="assets/style/mq_450.css" media="only screen and (max-width: 579px)"> -->
    <!-- <link rel="stylesheet" href="assets/style/mq_580.css" media="only screen and (min-width: 580px)"> -->
    <!-- <link rel="stylesheet" href="assets/style/mq_768.css" media="only screen and (min-width: 768px)"> -->
    <!-- <link rel="stylesheet" href="assets/style/mq_1024.css" media="only screen and (min-width: 1024px)"> -->
    <!-- <link rel="stylesheet" href="assets/style/mq_1250.css" media="only screen and (min-width: 1250px)"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="adv_audio" src="assets/audio/adv_play.mp3"></audio>
    <audio id="u_audio" src="assets/audio/u_play.mp3"></audio>
    <audio id="win_audio" src="assets/audio/win.mp3"></audio>
    <audio id="lose_audio" src="assets/audio/lose.mp3"></audio>

    <nav>
        <label class="hamburger">
            <input type="checkbox" id="menu">
            <svg viewBox="0 0 32 32">
                <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
                <path class="line" d="M7 16 27 16"></path>
            </svg>
        </label>
    </nav>

    <aside>
    </aside>

    <div class="container">
        <div id="title">
            <h1>Tic-Tac-Toe</h1>
        </div>
    
        <main>
            <div id="board">
                <div class="verticals">
                    <div class="vlines"></div>
                    <div class="vlines"></div>
                </div>
                <div class="horizontals">
                    <div class="hlines"></div>
                    <div class="hlines"></div>
                </div>

                <lu id="board_fields">
                </lu>
            </div>
            
        </main>
        
        <section>
            <div id="player">
                <h3>Select Player: </h3>
                <label class="switch">
                    <input id="playerCheckbox" type="checkbox" type="checkbox">
                    <span class="slider">
                        <ion-icon id="x_opt" name="close-outline"></ion-icon>
                        <ion-icon id="o_opt" name="ellipse-outline"></ion-icon>
                    </span>
                </label>
            </div>
    
            <div id="aimode">
                <h3>AI Mode: </h3>
                <label class="switch">
                    <input id="checkbox" type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>              
        </section>
    </div>

    <script src="script.js"></script>

    <!--- ionicon link --->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
